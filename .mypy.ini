[mypy]
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "radiodns.settings"

[mypy-*.migrations.*]
ignore_errors = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-stomp.*]
ignore_missing_imports = True

[mypy-drf_nested_forms.*]
ignore_missing_imports = True